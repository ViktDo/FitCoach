name: build next image
on:
  push:
    branches: [ main ]
    paths:
      - "apps/fitcoach-next/**"
      - ".github/workflows/next.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (fitcoach-next)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/fitcoach-next
          file: ./apps/fitcoach-next/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fitcoach-next:main
            ghcr.io/${{ github.repository_owner }}/fitcoach-next:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}